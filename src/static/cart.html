<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OMG Media Goods - Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="sticky-top">
      <div class="p-3 text-center bg-white border-bottom">
        <div class="container">
          <div class="row">
            <!-- left -->
            <div class="col-3">
              <h1>ðŸ˜® OMG</h1>
              <div>OMG Media Goods</div>
            </div>
            <!-- right -->
            <div class="col-9">
              <div class="d-flex float-end">
                <a href="index.html" class="border rounded py-1 px-3 nav-link d-flex align-items-center"> 
                <i class="fa-solid fa-table-list m-1 me-md-2"></i>
                <p class="d-none d-md-block mb-0">Product Catalog</p> </a>
              </div>              
            </div>
          </div>
        </div>
      </div>

      <div class="bg-primary mb-4">
        <div class="container py-2">
          <div class="row">
            <div class="col-4">
              <h3 class="text-white mt-2">Shopping Cart</h3>
            </div>
            <div class="col-8">
            </div>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="row">

          <!-- content -->
          <div class="col-lg-9" id="omg-cart-list">            
          </div>
          <!-- content -->


           <!-- checkout bar -->
           <div class="col-lg-3">
            <div>
              <h2>Order Total</h2>
              <div class="fs-3" id="omg-order-total"></div>

              <div id="apply-coupon-div">
                <h4 class="mt-3">Apply Coupon</h4>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="coupon-code" placeholder="Coupon Code">
                    <label for="coupon-code">Coupon Code</label>
                </div>
              </div>

              <div class="text-muted" id="coupon-message">
              </div>
              
            </div>  
           </div>
           <!-- checkout bar -->

        </div>
      </div>
    </section>

    <footer>

    </footer>


    <!-- ####################################################################################################################################  -->
    <!-- ####################################################################################################################################  -->
    <!-- ####################################################################################################################################  -->
    <!-- CARD TEMPLATES AND PIECES -->

    <template id="remove-coupon-button-template">
      <button type="button" class="btn-close bg-white ms-2 omg-remove-coupon" aria-label="Remove coupon"></button>
    </template>

    <template id="item-card-tag-template">
      <span class="badge bg-info"><!-- TAG TEXT --></span>
    </template>

    <template id="item-card-print-icon-template"><i class="fa-solid fa-book-open-reader"></i></template>
    <template id="item-card-audio-icon-template"><i class="fa-solid fa-file-audio"></i></template>
    <template id="item-card-video-icon-template"><i class="fa-solid fa-film"></i></template>
    <template id="item-card-star-template"><i class="            text-warning"></i></template> <!-- add the star classes -->
    <template id="item-card-price-template"><strong></strong></template>
    <template id="item-card-price-discount-template"><strong></strong> <span class="text-muted"><s></s> </span></template>

    <template id="item-cart-card-template">
      <div class="card mb-3" >
        <div class="row g-0">
          <div class="col-md-2 omg-preview-image">
            <!-- IMAGE -->
            <img src="#" alt="#" class="bd-placeholder-img img-fluid rounded-top" width="100%" height="180" preserveAspectRatio="xMidYMid slice" >
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title omg-item-title"><!-- CARD TITLE --></h5>
              <h6 class="card-subtitle omg-item-subtitle"><!-- CARD SUBTITLE --></h6>
              <p class="card-text text-muted omg-item-info"><!-- ITEM INFO --></p>
              <p class="card-text omg-item-description">
                <span class="omg-short"><!-- ITEM DESCRIPTION (short/full) --> <a href="#">View More</a></span>
                <span class="omg-full d-none"> <a href="#">View Less</a></span>  <!-- toggle d-none -->
              </p>
              <p class="card-text omg-item-tags"><!-- #use item-card-tag-template --></p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="text-end me-3 fs-2 omg-item-type-icon"></div>
            <div>
              <small><span class="omg-item-rating">
            </span></small>
          </div>
          <div class="omg-item-price-line">
            <!-- <strong>$16.00</strong> <span class="text-muted"><s>$20.00</s> (20% off)</span> -->
          </div>
          <div>&nbsp;</div>
          <div class="mb-2">
            <button type="button" class="btn btn-secondary omg-remove-btn">Remove from cart</button>
          </div>
           
          </div>
        </div>
        <div class="card-footer">

        </div>            
      </div>
    </template>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    <script src="common.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
